env:
  LANGGRAPH_AUTH_TYPE: user-api-key
  HOST_WORKER_TENANT_ID: \"$UUID\"
  HOST_WORKER_RECONCILIATION_CRON_ENABLED: \"false\"
  HOST_WORKER_EXTERNAL_ENABLED: \"false\"

service:
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: langgraph.localtest.me
      paths:
        - path: /
          pathType: Prefix

secretRefs:
  postgres: langgraph-postgres
  redis: langgraph-redis
  langsmith: langgraph-langsmith   # if you actually use LangSmith
