# clusters/k3s/apps/langgraph/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# This namespace applies to generated/templated manifests (e.g., the ConfigMap)
namespace: langgraph

resources:
  - ns.yaml
  - helmrelease-langgraph.yaml
  # If you have an explicit ConfigMap manifest instead of generator, include it here

configMapGenerator:
  - name: langgraph-values-common
    files:
      - values.yaml=values/common.yaml

generatorOptions:
  disableNameSuffixHash: true
