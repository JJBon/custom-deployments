apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: langgraph
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  wait: true
  timeout: 10m
  path: ./clusters/k3s/apps/langgraph
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: langgraph
      namespace: langgraph
