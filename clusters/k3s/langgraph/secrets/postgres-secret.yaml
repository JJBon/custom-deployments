apiVersion: v1
kind: Secret
metadata:
  name: langgraph-postgres
type: Opaque
stringData:
  # Matches the Bitnami PG release + values below
  POSTGRES_USER: "lg"
  POSTGRES_PASSWORD: "lgpass"
  POSTGRES_DB: "langgraph"
  # Service DNS for Bitnami pg: <releaseName>-postgresql.<ns>.svc.cluster.local
  DATABASE_URL: "postgresql://lg:lgpass@postgresql-postgresql.langgraph.svc.cluster.local:5432/langgraph?sslmode=disable"
