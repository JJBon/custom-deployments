apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "langgraph-server.fullname" . }}
  labels:
    {{- include "langgraph-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "langgraph-server.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "langgraph-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: LANGGRAPH_AUTH_TYPE
              value: {{ .Values.env.LANGGRAPH_AUTH_TYPE | quote }}
            # pull secrets via refs as you already set in values:
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRefs.postgres }}
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRefs.redis }}
                  key: url
            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRefs.langsmith }}
                  key: api-key
